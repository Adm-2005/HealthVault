{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<nav class="navbar sticky-top navbar-expand-md navbar-light">
    <div class="container-xxl">
        <a href="{% url 'home' %}" class="navbar-brand">
            <h3 class="text-danger">Health Vault</h3>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navlinks" aria-controls="navlinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div id="navlinks" class="collapse navbar-collapse justify-content-end align-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link " href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url 'about' %}">About</a>
              </li>
              
              
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link d-md-none " href="{% url 'logout' %}">Logout</a>
              </li>
              <li class="nav-item  ms-2 d-none d-md-inline">
                <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link d-md-none " href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item ms-2 d-none d-md-inline">
                <a class="btn btn-danger" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-md-none " href="{% url 'register' %}">Register</a>
              </li>
              <li class="nav-item ms-2 d-none d-md-inline">
                <a href="{% url 'register' %}" class="btn btn-danger" href="">Register</a>
              </li>
              {% endif %}
            </ul>
          </div>
    </div>
</nav>
